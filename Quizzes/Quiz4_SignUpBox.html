<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sign up</title>
</head>

<body>
  <h1>Register</h1>
  <form>
    <label for="firstName">First Name:</label>
    <input id="firstName" type="text" name="firstname" placeholder="John" required>
    <label for="lastName">Last Name:</label>
    <input id="lastName" type="text" name="lastname" placeholder="Smith" required>
    <div>
      <label for="male">Male</label>
      <input id="male" type="radio" name="Gender" value="Male" required>
      <label for="female">Female</label>
      <input id="female" type="radio" name="Gender" value="Female">
      <label for="other">Other</label>
      <input id="other" type="radio" name="Gender" value="Other">
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" name="Email" placeholder="Your email" required>
      <label for="password">Password:</label>
      <input id="password" type="password" name="Password" pattern=".{5,10}" required title="Password must be between 5 and 10 charaters">
    </div>
    <div>
      <label>
        Birthday:
        <select name="Month">
          <option>Month</option>
          <option>August</option>
        </select>

        <select name="Day">
          <option>Day</option>
          <option>17</option>
        </select>

        <select name="Year">
          <option>Year</option>
          <option>1994</option>
        </select>
  </label>

    </div>
    <div>
      <label for="agreed">I agree to the terms and conditions</label>
      <input id="agreed" type="checkbox" name="Agree" value="Yes" required>
    </div>
    <button>Submit</button>
  </form>
</body>

</html>
